

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>National Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        background-image:url('/static/img/i11.jpg');
        background-size:cover;
        background-position:center;
        background-repeat:norepeat;
        height:100vh;
        width:auto;
        position:relative;
      }
      .btn {
          position:center;
      }
    </style>
  </head>

    <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">National Management</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/administer">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/teacher">Teacher</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/student">Student</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container">
        <form class="col-10" method="post">
          {%csrf_token%}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><strong>Name</strong></label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{info.name}}" required>
            <div id="emailHelp" class="form-text">please enter correct name.</div>
          </div>
          
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><strong>Date Of Birth</strong></label>
            <input type="date" class="form-control" id="exampleInputPassword1" name="dob" value="{{info.dob}}" required>
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label"><strong>Mobile Number</strong></label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="mobile" value="{{info.mobile}}" minlength="10" required>
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label"><strong>Fees</strong></label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="fees" value="{{info.fees}}" required>
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label"><strong>Class</strong></label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="class" value="{{info.cls}}" required>
          </div>
          <div class="mb-2">
          <select class="form-select" multiple aria-label="Multiple select example">
            <option selected>select subjects</option>
            <option value="1">English</option>
            <option value="2">Hindi</option>
            <option value="3">Urdu</option>
            <option value="4">Physics</option>
            <option value="5">Mathematics</option>
            <option value="6">Biology</option>
            <option value="7">Chemistry</option>
            <option value="8">Computer Science</option>
            
            </select>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-success" >Update Student</button>
             <a href="back2" class="btn btn-success mx-auto"  role="button" >Back</a>
        </div>
        </form>
      </div>
      
      
    </body>
    </html>
