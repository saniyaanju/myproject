
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>National Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">National Management</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/administer">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/teacher">Teacher</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/student">Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/adminframe">Back</a>
              </li>
          </div>
        </div>
      </nav>
      <table class="table table-striped table-success table-hover mt-3">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>D.O.B</th>
            <th>Mobile</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          {% for x in info %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{x.rollno}}</td>
            <td>{{x.name}}</td>
            <td>{{x.dob}}</td>
            <td>{{x.mobile}}</td>
            <td>
    <a href="/delete/{{x.id}}" class="btn btn-danger">Delete</a>
            </td>
            <td>
              <a href="/update/{{x.id}}" class="btn btn-success">Update</a>
            </td>
          </tr>
          {%endfor%}
     </table>
    </body>
    </html>
